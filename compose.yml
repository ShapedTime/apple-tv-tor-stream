services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    ports:
      - 9117:9117
    volumes:
      - /mnt/data/3/jackett:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: momoshtrem-postgres
    environment:
      POSTGRES_DB: momoshtrem
      POSTGRES_USER: momoshtrem
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /mnt/data/3/momoshtrem/pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U momoshtrem"]
      interval: 10s
      timeout: 5s
      retries: 5

  momoshtrem:
    container_name: momoshtrem
    build:
      context: ./momoshtrem
      dockerfile: Dockerfile
    # Ports NOT exposed to host - only accessible via Docker internal network
    # REST API (4444) accessible by prettytvcatalog internally
    # WebDAV (36911) accessible by caddy internally
    expose:
      - "4444"
      - "36911"
      - "9090"
    volumes:
      - /mnt/data/3/momoshtrem/config:/config
      - /mnt/data/3/momoshtrem/data:/data
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - OPENSUBTITLES_API_KEY=${OPENSUBTITLES_API_KEY:-}
      - OPENSUBTITLES_USERNAME=${OPENSUBTITLES_USERNAME:-}
      - OPENSUBTITLES_PASSWORD=${OPENSUBTITLES_PASSWORD:-}
      - DATABASE_URL=postgres://momoshtrem:${POSTGRES_PASSWORD}@postgres:5432/momoshtrem?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "36911:36911"   # WebDAV via HTTPS
      - "9090:9090"     # Prometheus metrics
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - momoshtrem
    restart: unless-stopped

  prettytvcatalog:
    container_name: prettytvcatalog
    build:
      context: ./PrettyTVCatalog
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - APP_PASSWORD=${APP_PASSWORD}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - JACKETT_URL=http://jackett:9117
      - JACKETT_API_KEY=${JACKETT_API_KEY}
      - MOMOSHTREM_URL=http://momoshtrem:4444
      - SESSION_SECRET=${SESSION_SECRET}
      - SECURE_COOKIES=false
    depends_on:
      - jackett
      - momoshtrem
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  caddy_data:
  caddy_config: