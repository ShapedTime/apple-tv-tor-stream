server:
  http_port: 4444
  webdav_port: 36911
  # WebDAV authentication (optional)
  # webdav_auth:
  #   enabled: true
  #   username: "webdav"
  #   password: "your-secure-password"
  # Or use environment variables: WEBDAV_AUTH_ENABLED, WEBDAV_USERNAME, WEBDAV_PASSWORD

database:
  path: ./data/momoshtrem.db

torrent:
  metadata_folder: ./data/torrents
  global_cache_size: 92160    # MB
  add_timeout: 60            # seconds
  read_timeout: 120
  idle_enabled: true
  idle_timeout: 300
  start_paused: true
  drop_duplicate_peer_ids: true   # Prevent duplicate peer connections (reduces wasted chunks)
  max_unverified_mb: 32           # Cap in-flight unverified data in MB (0=unlimited)

# Streaming buffer sizes for playback optimization
streaming:
  readahead_bytes: 67108864       # 64MB - buffer ahead of playback position
  urgent_buffer_bytes: 8388608    # 8MB - immediate buffer around seek position
  # header_priority_bytes: 10485760  # 10MB (default)
  # footer_priority_bytes: 5242880   # 5MB (default)

vfs:
  tree_ttl: 86400  # 1 day in seconds (partial updates make long TTL safe)

# Prometheus metrics (optional)
metrics:
  enabled: true
  port: 9090
# Or use environment variables: METRICS_ENABLED=true, METRICS_PORT=9090

tmdb:
  api_key: ""  # Set your TMDB API key here